swagger: "2.0"
info:
  version: v1
  title: Notification API
  description: API to support notifications
host: api.platform.pagopa.it
basePath: "/notifications"
schemes:
  - https
paths:
  "/email":
    x-swagger-router-controller: emailController
    post:
      operationId: sendNotificationEmail
      summary: New Notification emil
      parameters:
        - in: body
          name: body
          schema:
            "$ref": "#/definitions/NotificationEmailRequest"
          required: true
      responses:
        "200":
          description: Email notification started
          schema:
            $ref: "#/definitions/NotificationEmailResponse"
          examples:
            application/json:
              importoSingoloVersamento: 200
        "400":
          description: Invalid input
          schema:
            $ref: "#/definitions/ProblemJson"
        "500":
          description: Generic server error
          schema:
            $ref: "#/definitions/ProblemJson"
definitions:
  NotificationEmailRequest:
    type: object
    properties:
      from:
        type: string
      to:
        type: string
      body:
        type: string
    required:
      - from
      - to
      - body    
  NotificationEmailResponse:
    type: object
    properties:
      outcome:
        type: string 
  HttpStatusCode:
    type: integer
    format: int32
    description: |-
      The HTTP status code generated by the origin server for this occurrence
      of the problem.
    minimum: 100
    maximum: 600
    exclusiveMaximum: true
    example: 200      
  ProblemJson:
    type: object
    properties:
      type:
        type: string
        format: uri
        description: |-
          An absolute URI that identifies the problem type. When dereferenced,
          it SHOULD provide human-readable documentation for the problem type
          (e.g., using HTML).
        default: about:blank
        example: https://example.com/problem/constraint-violation
      title:
        type: string
        description: |-
          A short, summary of the problem type. Written in english and readable
          for engineers (usually not suited for non technical stakeholders and
          not localized); example: Service Unavailable
      status:
        $ref: "#/definitions/HttpStatusCode"
      detail:
        type: string
        description: |-
          A human readable explanation specific to this occurrence of the
          problem.
        example: There was an error processing the request
      instance:
        type: string
        format: uri
        description: |-
          An absolute URI that identifies the specific occurrence of the problem.
          It may or may not yield further information if dereferenced.